<div id="search-component">
    <label for="search-box" style="text-align: center;">Hero Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" style="margin: auto;" />

    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>
